<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro - StopotS</title>
  <script src="script.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@500&display=swap');

    body {
      margin: 0;
      font-family: 'Fredoka', sans-serif;
      background: linear-gradient(135deg, #261B88, #3A1DCA);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #351FAD;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      width: 350px;
      text-align: center;
    }

    h1 {
      color: #58FFED;
      margin-bottom: 10px;
      font-size: 24px;
    }

    p {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 30px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 12px;
      font-size: 14px;
      background: #eee;
      color: #333;
    }

    .btn {
      background: #FFD12B;
      color: #000;
      padding: 12px 20px;
      border: none;
      border-radius: 15px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #FFB300;
    }

    .icon-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .icon-btn {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .icon-btn img {
      width: 24px;
      height: 24px;
    }

    .divider {
      margin: 20px 0;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Crie sua conta!</h1>
    <p>Cadastre-se para jogar com amigos</p>
    <form>
      <input type="text" id="username" placeholder="Nome de usuÃ¡rio" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Senha" required />
      <button class="btn" onclick="cadastrar(event)">Cadastrar</button>
    </form>
    <div class="divider">ou acesse com</div>
    <div class="icon-buttons">
      <div class="icon-btn">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733635.png" alt="Twitter" />
      </div>
      <div class="icon-btn">
        <img src="https://cdn-icons-png.flaticon.com/512/281/281764.png" alt="Google" />
      </div>
    </div>
  </div>
</body>
</html>
